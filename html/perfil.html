<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfil motorista </title>
   <link rel="stylesheet" href="../css/perfil.css">
   <link rel="stylesheet" href="../css/root.css">
</head>
<body>
   <div class="container-t">
       <div class="img"></div>
       <button class="trocar-foto">Trocar foto de perfil</button>
       <button class="remover">Remover</button>
   </div>

   <div class="container-b">
    <form action="#">
        <div class="detalhes-usuario">
            <div class="inputbox">
                <span class="detalhes">Nome:</span>
                <input type="text" placeholder="Escreva seu Nome" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Email:</span>
                <input type="email" placeholder="Escreva seu Email" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Telefone:</span>
                <input type="tel" placeholder="Escreva seu Telefone" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Quantidade de viagens:</span>
                <input type="number" placeholder="Escreva a quantidade de viagens" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Status:</span>
                <input type="text">
            </div>
            <div class="inputbox">
                <span class="detalhes">Data:</span>
                <input type="date">
            </div>
            <div class="inputbox">
                <span class="detalhes">CPF:</span>
                <input type="number" placeholder="Escreva seu CPF" required>
            </div>
            <div class="inputbox">
                <span class="detalhes">Avaliação:</span>
                <input type="number">
            </div>
            <div class="inputbox">
                <span class="detalhes">Modelo do caminhão</span>
                <input type="text" placeholder="Escreva o modelo do seu caminhão" required>
            </div>

           
        </div>
        <button class="editar">Editar perfil</button>
        <button class="excluir">excluir perfil</button>
    </form>
   </div>

</body>
</html>
